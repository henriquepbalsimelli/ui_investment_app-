<style>
  body, html {
    background-color: linear-gradient(135deg, #2d185a 0%, #1a1a2e 100%) !important;
    color: #1a1a2e !important;
    margin: 0;
    height: 100vh;
  }

  :host {
    /* Paleta inspirada na imagem: roxo escuro, azul, violeta, preto */
    --main-bg: linear-gradient(135deg, #2d185a 0%, #1a1a2e 100%);
    --header-bg: #1a1a2e;
    --table-bg: #23213a;
    --table-border: #7c3aed;
    --table-header-bg: #2d185a;
    --button-bg: #7c3aed;
    --button-hover: #a78bfa;
    --font-main: #fff;
    --font-secondary: #c7d2fe;

    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(180deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%);

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(90deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%);

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    margin: 0;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
    background: transparent !important;
    color: var(--font-main) !important;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }

  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }

  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }

  header {
    background: var(--header-bg) !important;
    border-bottom: 2px solid var(--table-border) !important;
  }

  h1, h2, th, td, p, button {
    color: var(--font-main) !important;
  }

  h2 {
    font-size: 2rem;
    font-weight: 600;
    color: var(--font-secondary) !important;
    margin-bottom: 1rem;
  }

  table {
    border: 2px solid var(--table-border) !important;
    background: var(--table-bg) !important;
    color: var(--font-main) !important;
    box-shadow: 0 2px 16px #0006;
  }

  thead tr {
    background: var(--table-header-bg) !important;
  }

  th, td {
    border-bottom: 1px solid var(--table-border) !important;
  }

  button {
    background: var(--button-bg) !important;
    color: var(--font-main) !important;
    border-radius: 6px;
    border: none;
    transition: background 0.2s;
  }
  button:hover {
    background: var(--button-hover) !important;
  }
</style>

<header style="display: flex; justify-content: flex-end; align-items: center; padding: 1rem;">
  <button *ngIf="isAuthenticated" (click)="logout()"
    style="padding: 0.5rem 1.5rem; font-size: 1rem; margin-right: 1rem; cursor: pointer; background: #23213a; border: 1px solid #7c3aed;">Sair</button>
  <button *ngIf="isAuthenticated" (click)="initializeBelvoWidget()"
    style="padding: 0.5rem 1.5rem; font-size: 1rem; cursor: pointer;">Conectar conta</button>
</header>

<div *ngIf="showLogin" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh;">
  <h2>Login</h2>
  <form (ngSubmit)="login()" style="display: flex; flex-direction: column; gap: 1rem; min-width: 300px;">
    <input [(ngModel)]="username" name="username" placeholder="Usuário" required style="padding: 0.5rem; border-radius: 4px; border: 1px solid #7c3aed; background: #23213a; color: #fff;" />
    <input [(ngModel)]="password" name="password" type="password" placeholder="Senha" required style="padding: 0.5rem; border-radius: 4px; border: 1px solid #7c3aed; background: #23213a; color: #fff;" />
    <button type="submit" style="background: var(--button-bg); color: #fff;">Entrar</button>
    <span *ngIf="loginError" style="color: #ff6b6b;">{{loginError}}</span>
    <a href="#" (click)="$event.preventDefault(); showLogin=false; showRegister=true;" style="color: #a78bfa; text-align: center;">Criar conta</a>
  </form>
</div>

<div *ngIf="showRegister" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh;">
  <h2>Cadastro</h2>
  <form (ngSubmit)="register()" style="display: flex; flex-direction: column; gap: 1rem; min-width: 300px;">
    <input [(ngModel)]="registerUsername" name="registerUsername" placeholder="Usuário" required style="padding: 0.5rem; border-radius: 4px; border: 1px solid #7c3aed; background: #23213a; color: #fff;" />
    <input [(ngModel)]="registerPassword" name="registerPassword" type="password" placeholder="Senha" required style="padding: 0.5rem; border-radius: 4px; border: 1px solid #7c3aed; background: #23213a; color: #fff;" />
    <button type="submit" style="background: var(--button-bg); color: #fff;">Registrar</button>
    <span *ngIf="registerError" style="color: #ff6b6b;">{{registerError}}</span>
    <a href="#" (click)="$event.preventDefault(); showRegister=false; showLogin=true;" style="color: #a78bfa; text-align: center;">Já tenho conta</a>
  </form>
</div>

<main *ngIf="isAuthenticated" style="padding: 2rem; display: flex; flex-direction: column; align-items: center; background-color: #1a1a2e;">
  <h2>Bancos cadastrados</h2>
  <table style="width: 100%; max-width: 400px; border-collapse: collapse; margin-top: 1.5rem;">
    <thead>
      <tr>
        <th></th>
        <th style="padding: 0.75rem; text-align: left;">Banco</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let conta of contas; let i = index">
        <td>
          <input type="checkbox" [(ngModel)]="conta.selecionada" name="selecionada{{i}}" />
        </td>
        <td>{{ conta.institution_name }}</td>
      </tr>
    </tbody>
  </table>
  <button
    *ngIf="contas?.length"
    (click)="obterDetalhesSelecionados()"
    [disabled]="!hasContaSelecionada()"
    style="margin-top: 1.5rem; padding: 0.5rem 1.5rem; font-size: 1rem; cursor: pointer;"
    [ngStyle]="!hasContaSelecionada() ? {'cursor': 'not-allowed', 'background': '#7c3aed80'} : {}"
    [class.disabled-btn]="!hasContaSelecionada()"
  >
    Obter detalhes
  </button>
  <style>
    button:disabled,
    .disabled-btn {
      cursor: not-allowed !important;
      background: #7c3aed80 !important;
      opacity: 0.7;
    }
    button:disabled:hover,
    .disabled-btn:hover {
      background: #7c3aed80 !important;
    }
  </style>
  <div id="belvo"></div>
</main>
